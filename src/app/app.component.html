  <h1> Student Information</h1>
<table mat-table [dataSource]="this.students" class="mat-elevation-z8" *ngIf="students">



  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef > No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.student_name}} </td>
  </ng-container>


  <ng-container matColumnDef="grade">
    <th mat-header-cell *matHeaderCellDef> Grade </th>
    <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
  </ng-container>


  <ng-container matColumnDef="math">
    <th mat-header-cell *matHeaderCellDef> Math </th>
    <td mat-cell *matCellDef="let element">  {{element.maths}} </td>
  </ng-container>
  <ng-container matColumnDef="science">
    <th mat-header-cell *matHeaderCellDef> Science </th>
    <td mat-cell *matCellDef="let element"> {{element.science}} </td>
  </ng-container>
  <ng-container matColumnDef="english">
    <th mat-header-cell *matHeaderCellDef> English </th>
    <td mat-cell *matCellDef="let element"> {{element.english}} </td>
  </ng-container>
  <ng-container class="1" matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef>  View </th>
    <td mat-cell *matCellDef="let element"> <button mat-button (click)="openDialog(element.id)">View</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="dialog-demo-content" layout="row" layout-wrap layout-margin layout-align="center">

<button style="margin-left: 300px;" (click)="add()"  mat-button color='primary'>Add Info</button>
